    <header class="head">

   <main>
    <h2>Enter Your Birth Date-</h2>
    <input type = "date" id = "date-input" />
    <button id = "ans-btn">Show</button>
    <p id = "output"></p>
   </main> 
   <footer class="foot">
    <div class = "foot-head"> About: </div>
    <p>Palindrome Days happen when the day's date can be read the same way 
        backward and forward. The dates are similar to word palindromes in 
        that they are symmetrical. 'racecar' and '02/02/2020' is a palindrome.</p>
 </footer>
